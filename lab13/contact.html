<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Contact</title>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to content</a>

    <nav>
        <a href="index.html">Home</a><span>|</span>
        <a href="skills.html">Skills</a><span>|</span>
        <a href="contact.html">Contact</a>
    </nav>

    <main id="main-content">
        <header>
            <h1>Contact</h1>
        </header>

        <section class="row1">
            <header>
                <h2>Address & Contact Information</h2>
            </header>
            <div class="address-section">
                <p>
                    Syracuse University <br>
                    222 Waverly Ave, <br>
                    Syracuse, NY 13244 <br>
                </p>
                <p>
                    <a href="mailto:yskhazal@syr.edu">yskhazal@syr.edu</a>
                </p>
                <p>
                    <img src="../images/lab05-linkedin-logo-new.png" alt="LinkedIn logo">
                    <a href="https://www.linkedin.com/in/yusrakhazaleh/" target="_blank">My LinkedIn Profile</a>
                </p>
            </div>
        </section>

        <section class="row2">
            <header>
                <h2>Contact Form</h2>
            </header>
            <div class="form-section">
                <form action="https://formspree.io/f/xpwagzrg" method="POST">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" aria-label="First name">
                        
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" aria-label="Last name">
                    </div>

                    <div class="form-group">
                        <label for="status">State your student status (year), major, where you're from, and why you chose Syracuse:</label>
                        <textarea id="status" name="status" rows="4" cols="50" aria-label="Student status description">Text...</textarea>
                    </div>

                    <div class="form-group">
                        <p>Please select your school:</p>
                        <div class="radio-group">
                            <input type="radio" id="ischool" name="school" value="ISchool">
                            <label for="ischool">iSchool</label><br>
                            <input type="radio" id="arts" name="school" value="Arts & Sciences">
                            <label for="arts">Arts & Sciences</label><br>
                            <input type="radio" id="whitman" name="school" value="Whitman">
                            <label for="whitman">Whitman</label><br>
                            <input type="radio" id="other" name="school" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <p>How do you get to campus?</p>
                        <div class="checkbox-group">
                            <input type="checkbox" id="bike" name="transportation" value="Bike">
                            <label for="bike">I ride my bike</label><br>
                            <input type="checkbox" id="car" name="transportation" value="Car">
                            <label for="car">I drive my car</label><br>
                            <input type="checkbox" id="walk" name="transportation" value="Walk">
                            <label for="walk">I walk</label><br>
                            <input type="checkbox" id="uber" name="transportation" value="Uber">
                            <label for="uber">I use Uber/Taxis</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="houses">Where do you live?</label>
                        <select name="houses" id="houses" aria-label="Housing type">
                            <option value="dorm">Dorm</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="commute">Commute from home</option>
                        </select>
                    </div>

                    <input type="submit" value="Submit Form!" aria-label="Submit contact form">
                </form>
            </div>

            <div class="map-section">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.0732457882973!2d-76.13517662381201!3d43.03989037113785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39ffa21741d%3A0xf8f606c326bfd303!2sBird%20Library!5e0!3m2!1sen!2sus!4v1726091437599!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Google map of Bird Library"></iframe>
            </div>
        </section>
    </main>
</body>

</html>
